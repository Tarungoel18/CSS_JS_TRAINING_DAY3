<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
        Task: 
        Create a form using bootstrap
        -> the form should be inside a container class so it will not take the full width of the screen and the form should be inside a card
        -> The form should have the following fields
        -> Name (First Name, Last Name) -> Both fields should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Email
        -> Password and Confirm Password field also should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Gender: Male, Female, Other -> Radio buttons
        -> Date of Birth -> Date Picker
        -> Address (Address Line 1, Address Line 2, City, State, Country, Pincode)
        -> Phone Number
        -> Submit Button
    -->
    <div class="container my-5">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center my-2">User Registration Form</h4>

          <form class="mt-3">
            <!-- First Name, Last Name-->

            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label for="firstName" class="form-label"> First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="lastName" class="form-label"> Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>

              <!-- Email -->

              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>

              <!-- Password , Confirm Password -->

              <div class="col-12 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                />
              </div>

              <!-- Gender-->

              <div class="col-12">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="other"
                    value="other"
                  />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>

              <!-- Dob-->

              <div class="col-12 col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" />
              </div>

              <!-- Address -->

              <div class="col-12">
                <label for="address1" class="form-label">Address Line 1</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="address1"
                  placeholder="Address Line 1"
                />
                <label for="address2" class="form-label">Address Line 2</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="address2"
                  placeholder="Address Line 2"
                />
                <div class="row g-2">
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      placeholder="City"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      placeholder="State"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      placeholder="Country"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      id="pincode"
                      placeholder="Pincode"
                    />
                  </div>
                </div>
              </div>

              <!-- Phone Number-->

              <div class="col-12 col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter phone number"
                />
              </div>

              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
